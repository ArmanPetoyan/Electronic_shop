{% extends 'base.html' %}

{% block body %}

      <!-- end header -->
      <section class="slider_section">
         <div id="myCarousel" class="carousel slide banner-main" data-ride="carousel">
            <div class="carousel-inner">
               
               <div class="carousel-item active">
                  <img class="first-slide" src="{{ slider_active.image.url }}" alt="First slide">
                  <div class="container">
                     <div class="carousel-caption relative">
                        <span>{{ slider_active.text1 }} </span>
                        <h1>{{ slider_active.text2 }}</h1>
                        <p>{{ slider_active.text3 }}
                           <br> {{ slider_active.text4 }}</p>
                        <a class="buynow" href="#">Buy Now</a>
                        
                     </div>
                  </div>
               </div>
               {% for i in slider %}
               <div class="carousel-item">
                  <img class="second-slide" src="{{ i.image.url }}" alt="Second slide">
                  <div class="container">
                     <div class="carousel-caption relative">
                        <span>{{ i.text1 }} </span>
                        <h1>{{ i.text2 }}</h1>
                        <p>{{ i.text3 }}
                           <br> {{ i.text4 }}</p>
                        <a class="buynow" href="#">Buy Now</a>
                     </div>
                  </div>
               </div>
               {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <i class='fa fa-angle-left'></i>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <i class='fa fa-angle-right'></i>
            </a>
         </div>
      </section>


{% endblock %}
