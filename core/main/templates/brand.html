{% extends 'base.html' %}

{% block body %}

{% load static %}

    <!-- end header -->
    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Our Brand</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- brand -->
    <div class="brand">
        <div class="container">

        </div>
        <div class="brand-bg">
            <div class="container">
                <div class="row">
                    <div class="row">
                        {% for i in brand_product %}
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 margin">
                            <div class="brand_box">
                                <img src="{{ i.image.url }}" alt="Mobile Phone" />
                                <h3>$<strong class="red">{{ i.price }}</strong></h3>
                                <span>{{ i.name }}</span>
                                <div class="stars">
                                    <i><img src="{% static 'images/star.png' %}" alt="Star" /></i>
                                    <i><img src="{% static 'images/star.png' %}" alt="Star" /></i>
                                    <i><img src="{% static 'images/star.png' %}" alt="Star" /></i>
                                    <i><img src="{% static 'images/star.png' %}" alt="Star" /></i>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    <div class="col-md-12">
                        <a class="read-more">See More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end brand -->

{% endblock %}
